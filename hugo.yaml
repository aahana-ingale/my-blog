baseURL: "https://aahana.pages.dev/"
title: Aahana Ingale
pagination:
  pagerSize: 5
theme: PaperMod

enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false
minify:
  disableXML: true
  minifyOutput: true

params:
  env: production
  title: Aahana
  description: "Food, Art and More!!"
  keywords: [Blog, Portfolio, PaperMod, Recipes, Food, Art]
  # author: Me
  # author: ["Me", "You"] # multiple authors
  images: ["/images/logo.png"]
  DateFormat: "January 2, 2006 15:04"
  defaultTheme: auto # dark, light
  disableThemeToggle: false

  ShowReadingTime: true
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: true
  ShowWordCount: true
  ShowRssButtonInSectionTermList: true
  UseHugoToc: true
  disableSpecial1stPost: false
  disableScrollToTop: false
  hidemeta: false
  hideSummary: false
  showtoc: true
  tocopen: false
  # source at layouts/partials/comments.html
  comments: false

  ShowShareButtons: true
  ShareButtons: ["linkedin", "twitter", "whatsapp", "facebook"]

  assets:
    # disableHLJS: true # to disable highlight.js
    # favicon: "/assets/favicon.ico"
    # favicon16x16: "/assets/favicon16x16.png"
    # favicon32x32: "/assets/favicon32x32.png"
    # apple_touch_icon: "/assets/apple_touch_icon.png"
    # safari_pinned_tab: "/assets/apple_touch_icon.png"
    # disableFingerprinting: true

  label:
    text: "The Panda Chef"
    # icon: /apple-touch-icon.png
    iconHeight: 40

  # profile-mode
  profileMode:
    enabled: true # needs to be explicitly set
    title: "Food, Art and More!! ðŸ’ƒ"
    subtitle: "Hello, I'm Aahana Ingale! My passion for good food has driven my career choices. Currently pursuing a Bachelor's degree in Food Nutrition and Dietetics, I am eager to share my experiences and insights with all of you."
    imageUrl: "/images/logo.png"
    imageWidth: 360
    imageHeight: 360
    imageTitle: The Panda Chef
    buttons:
      - name: Blog
        url: blog
      - name: Gallery
        url: gallery

  # home-info mode
  homeInfoParams:
    Title: "Hi there \U0001F44B"
    Content: "Hello, I'm Aahana Ingale! My passion for good food has driven my career choices. Currently pursuing a Bachelor's degree in Food Nutrition and Dietetics, I am eager to share my experiences and insights with all of you."

  socialIcons:
    - name: email
      url: "mailto:aahana.ingale@proton.me"
    - name: linkedin
      url: "https://www.linkedin.com/in/aahana-ingale-aa018b29b/"
    - name: github
      url: "https://github.com/aahana-ingale"

  cover:
    hidden: false # hide everywhere but not in structured data
    hiddenInList: false # hide on list pages and home
    hiddenInSingle: false # hide on single page
    autoCover: true

  editPost:
    URL: "https://github.com/aahana-ingale/my-blog/tree/main/content/"
    Text: "Suggest Changes" # edit text
    appendFilePath: true # to append file path to Edit link

  # for search
  # https://fusejs.io/api/options.html
  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    location: 0
    distance: 1000
    threshold: 0.4
    minMatchCharLength: 0
    keys: ["title", "permalink", "summary", "content", "description"]
menu:
  main:
    - identifier: archive
      name: Archive
      url: /archive/
      weight: 20
    - identifier: gallery
      name: Gallery
      url: /gallery/
      weight: 30
    # - identifier: categories
    #   name: Categories
    #   url: /categories/
    #   weight: 40
    - identifier: tags
      name: Tags
      url: /tags/
      weight: 50
    - identifier: about
      name: About-Me
      url: /about/
      weight: 60
    - identifier: search
      name: Search
      url: /search/
      weight: 70
    # - identifier: example
    #   name: example.org
    #   url: https://example.org
    #   weight: 30
# Read: https://github.com/adityatelange/hugo-PaperMod/wiki/FAQs#using-hugos-syntax-highlighter-chroma
pygmentsUseClasses: true
markup:
  highlight:
    noClasses: false
    # anchorLineNos: true
    # codeFences: true
    # guessSyntax: true
    # lineNos: true
    # style: monokai
  goldmark:
    renderer:
      unsafe: true

copyright: Aahana Ingale
enableEmoji: true

outputs:
  home:
    - HTML
    - RSS
    - JSON # is necessary
